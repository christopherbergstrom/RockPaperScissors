<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="rps.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="rps.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6" id="playerScore">0</div>
      <div class="col-md-6" id="compScore">0</div>
    </div>
    <div class="row">
      <div class="col-md-6" id="playerObj">
        <div class="col-md-4 clickable" id="rock">Rock</div>
        <div class="col-md-4 clickable" id="paper">Paper</div>
        <div class="col-md-4 clickable" id="scissors">Scissors</div>
      </div>
      <div class="col-md-6" id="compObj">
        <div class="col-md-12" id="scissors"></div>
      </div>
    </div>
  </div>
</body>
</html>
